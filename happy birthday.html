
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Sayang</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="icon" type="img" href="/happybirthday/logo kue ultah.png">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex justify-center items-center h-screen"
    style="
      background-image: url(/happybirthday/foto\ keysya.jpeg);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div
      class="border bg-white rounded-xl px-10 border-4 border-gray-300 py-8 shadow-lg shadow-blue-300 text-center animate__animated animate__backInDown m-8 w-80"
      id="kartu"
    >
      <h1 class="text-3xl">Selamat Ulang Tahun</h1>
      <h3
        class="text-4xl font-bold text-blue-500 animate__animated animate__infinite animate__pulse"
      >
      💖Keysya💖
      </h3>
      <button
        href="ucapan.html"
        class="animate__animated animate__delay-1s animate__tada p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full"
        onclick="ubahKartu()"
      >
        Klik Disini
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      let kartu = document.getElementById("kartu");
      function ubahKartu() {
        kartu.innerHTML = `<h1 class="font-semibold text-wrap animate__animated animate__zoomIn">Happy 21st Birthday, Sayang!❤️

 Hari ini bukan hanya spesial karena usiamu bertambah, tapi juga karena dunia diberkahi dengan seseorang seindah dan sebaik dirimu.

Di usia 21 ini, aku berharap semua impian dan harapanmu semakin dekat untuk terwujud. Semoga kebahagiaan selalu menyertaimu, langkahmu selalu dimudahkan, dan cinta serta keberkahan selalu melimpah dalam hidupmu.  

Terima kasih sudah menjadi sosok yang luar biasa dalam hidupku. Aku bersyukur bisa berbagi tawa, cerita, dan cinta denganmu. Aku akan selalu ada di sampingmu, mendukung dan mencintaimu dalam setiap langkahmu.  

Happy birthday, cinta! 🎂🎁 Semoga hari ini seindah senyummu dan penuh dengan cinta seperti hatimu.

Aku sayang kamu! 💖🥰🎉

        <h2 class="mt-3 animate__animated animate__fadeIn">- Dari : Satria🦦 -</h2>
        <button onclick="refresh()" class="animate__animated animate__delay-1s animate__tada p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full">Tutup</button>
          `;
      }
      confetti({
        particleCount: 200,
        spread: 70,
        origin: { y: 0.6 },
      });
      function refresh() {
        location.reload();
      }
    </script>
  </body>
</html>
